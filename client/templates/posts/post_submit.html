<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label for="url" class="control-lab">URL</label>
      <div class="controls">
        <input name="url" type="text" class="form-control" id="url" placeholder="Your URL">
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input name="title" value="" type="text" class="form-control" id="title" placeholder="Name your post" />
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</template>
